name: Wails build

on:
  push:
    branches:
      - actions-test

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.18'

      # Install Wails
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash

      # Build for each OS
      - name: Build App
        run: |
          wails build --platform ${{ matrix.os == 'windows-latest' && 'windows/amd64' || matrix.os == 'macos-latest' && 'darwin/universal' || 'linux/amd64' }} -o my-app
        shell: bash

      # Upload artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wails Build ${{ matrix.os }}
          path: build/bin/*