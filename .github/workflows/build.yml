name: Build

permissions:
  contents: write

on:
  push:
    branches:
      - 'actions-test'

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # Install GoLang
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ^1.23
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      # Install Wails build deps
      - run: sudo apt-get update && sudo apt-get install libgtk-3-0 libwebkit2gtk-4.1-dev
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.2
      - name: Build
        run: |
          wails build --platform linux/amd64 -tags webkit2_41
      - run: chmod +x build/bin/pz-admin
      # uploads the job file, makes no release
      - uses: actions/upload-artifact@v4
        with:
          name: Linux Desktop
          path: ./build/bin

  macos:
    runs-on: macos-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # Install GoLang
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ^1.23
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      # Set up GoLang cache
      - name: Go Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: | 
            go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.2
            brew install mitchellh/gon/gon
      - name: Build
        run: |
          wails build --platform darwin/universal
      - name: chmod +x exe
        run: chmod +x build/bin/pz-admin.app/Contents/MacOS/pz-admin
      - name: Zip .app
        working-directory: ./build/bin
        run: |
           ditto -c -k --keepParent ./pz-admin.app ../../pz-admin.app.zip
      - uses: actions/upload-artifact@v4
        with:
          name: macOS Universal Desktop
          path: pz-admin.app.zip

  windows:
    runs-on: windows-2022
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # Install GoLang
      - uses: actions/setup-go@v4
        with:
          go-version: ^1.23
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      # Set up GoLang cache
      - name: Go Cache
        uses: actions/cache@v4
        with:
          path: |
            %LocalAppData%\go-build
            ~\go\pkg\mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build
        run: |
          wails build --platform windows/amd64
      # uploads the job file, makes no release
      - uses: actions/upload-artifact@v4
        with:
          name: Windows Desktop
          if-no-files-found: error
          path: ./build/bin