name: Build

permissions:
  contents: write

on:
  push:
    branches:
      - "actions-test"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            name: "pz-admin-linux-amd64"
            args: "-tags webkit2_41"
            deps: "sudo apt-get update && sudo apt-get install -y libgtk-3-0 libwebkit2gtk-4.1-dev"
            post-build: "chmod +x build/bin/pz-admin-linux-amd64"
            artifact: "./build/bin"
            artifact-name: "Linux (amd64)"
          - os: macos-latest
            platform: darwin/universal
            name: "pz-admin"
            args: ""
            deps: |
              brew install mitchellh/gon/gon
            post-build: |
              chmod +x build/bin/pz-admin.app/Contents/MacOS/pz-admin
              ditto ./build/bin/pz-admin.app ./build/bin/pz-admin-macos-universal.app
            artifact: "./build/bin/pz-admin-macos-universal.app"
            artifact-name: "macOS (universal)"
          - os: windows-latest
            platform: windows/amd64
            name: "pz-admin-windows-amd64.exe"
            args: ""
            deps: ""
            post-build: ""
            artifact: "./build/bin"
            artifact-name: "Windows (amd64)"
          - os: windows-latest
            platform: windows/arm64
            name: "pz-admin-windows-arm64.exe"
            args: ""
            deps: ""
            post-build: ""
            artifact: "./build/bin"
            artifact-name: "Windows (arm64)"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ^1.23

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        if: matrix.deps != ''
        run: ${{ matrix.deps }}

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.9.2

      - name: Build
        run: wails build --platform ${{ matrix.platform }} -o ${{ matrix.name }} ${{ matrix.args }}

      - name: Post-build
        if: matrix.post-build != ''
        run: ${{ matrix.post-build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact }}

  extract-version:
    if: github.ref == 'refs/heads/actions-test'
    name: Extract version
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.extract_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version
        id: extract_version
        run: |
          version=$(jq -r '.info.productVersion' wails.json)
          echo "version=$version" >> $GITHUB_OUTPUT

  create-release:
    if: github.ref == 'refs/heads/actions-test'
    name: Create release
    needs: [extract-version, build]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        artifact-name:
          - "Linux (amd64)"
          - "macOS (universal)"
          - "Windows (amd64)"
          - "Windows (arm64)"

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ./artifacts

      - name: Prepare Release
        id: prepare_release
        run: |
          mkdir -p ./release
          mv ./artifacts/* ./release

      - name: Create Draft Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ needs.extract-version.outputs.version }} ./release/* \
          --title "Release v${{ needs.extract-version.outputs.version }}" \
          --draft \
          --generate-notes
